server {
    listen 80;

    # Обработка корневого маршрута
    location = / {
        return 404;  # Можно заменить на другой код или перенаправление
    }

    # Proxy for auth_service
    location /auth/ {
        proxy_pass http://auth_service:5001/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for customer API
    location /api/v1/ {
        proxy_pass http://web:5000/api/v1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
