services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BASE_URL=${BASE_URL}
      - DATABASE_URL=postgresql://postgres:Gl00m88@127.0.0.1/postgres  # Используем localhost как IP
    ports:
      - "5000:5000"
    network_mode: "host"  # Доступ к сети хоста
    depends_on:
      - db
    restart: always

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Gl00m88
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data: